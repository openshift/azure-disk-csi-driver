StorageClass:
    FromName: true
SnapshotClass:
    FromName: true
DriverInfo:
    Name: test.csi.azure.com
    SupportedFsType: {"ext4", "ext3", "ext2", "xfs", "btrfs", "ntfs"}
    Capabilities:
        persistence: true
        multipods: true
        exec: true
        block: true
        fsGroup: true
        topology: true
        controllerExpansion: false
        nodeExpansion: false
        volumeLimits: true
        snapshotDataSource: true
        pvcDataSource: true
    SupportedSizeRange:
        Min: 1Gi
    StressTestOptions:
        NumPods: 10
        NumRestarts: 10
